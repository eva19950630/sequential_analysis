        <link rel="stylesheet" href="style.css">
	</head>

		<div class="container-fluid main">
            <div id="stepOne" class="stepdiv text-center">
                <div class="stepTitle">Step1.&emsp;Settings</div>
                <div class="stepContent">
                    <div class="codeAddColumn">
                        <div class="codeList">
                            <div class="codeListItem" id="code1">
                                <div tooltip="Enter a single character. (e.g. 'A', '1')" class="codetip">
                                    <span>Code:&ensp;
                                        <input type="text" class="codeinput" required>
                                    </span>
                                </div>
                                <div tooltip="Enter the corresponding behavior. (e.g. 'Read', 'Watch videos')" class="behaviortip">
                                    <span>Behavior:&ensp;
                                        <input type="text" class="behaviorinput" required>
                                    </span>
                                </div>
                                <div class="operateCodeBtns">
                                    <button id="deleteCode" class="btn custombtn circletype disOutline-btn" onclick="deleteCode(1);">
                                        <i class="fa fa-minus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="operateCodeBtns">
                            <button id="createCode" class="btn custombtn circletype disOutline-btn">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <hr>
                    <div class="chooseBtns">
                        <input type="submit" id="finishSettings" class="btn custombtn specific disOutline-btn" value="Next step">
                    </div>
                </div>
            </div>

            <div id="stepTwo" class="stepdiv text-center">
                <div class="stepTitle">Step2.&emsp;Enter or import your data sample</div>
                <div class="stepContent">
                    <div class="showCodeInfo"></div>
                    <div class="data">
                        <textarea class="datainput"></textarea>
                    </div>
                    <hr>
                    <div class="chooseBtns">
                        <button id="finishPreparingData" class="btn custombtn specific disOutline-btn">Next step</button>
                    </div>
                </div>
            </div>

            <div id="stepThree" class="stepdiv text-center">
                <div class="stepTitle">Step3.&emsp;Results</div>
                <div class="showDataInfo"></div>
                <div class="result"></div>
                <hr>
                <div class="chooseBtns">
                    <button id="backToStep1" class="btn custombtn specific disOutline-btn">Back to Step1</button>
                </div>
            </div>

            <div id="webdiskAnalysisSingle" class="webdiskdiv">
                <form>
                    <div class="text-center">
                        <div class="sub-div webdisk-filter text-left">
                            <p class="inlineblock">Choose Time:</p>
                            <select id="timeList_webdisk" class="disOutline-select"></select>
                        </div>
                        <div class="sub-div webdisk-filter text-left">
                            <p class="inlineblock">Choose User:</p>
                            <select id="userList_webdisk" class="disOutline-select"></select>
                        </div>
                        <input type="button" class="btn custombtn specific disOutline-btn" onclick="select_webdiskData()" value="Submit">
                        <hr>
                        <div class="showDataInfo_webdisk"></div>
                        <div class="result_webdisk"></div>
                    </div>
                </form>
            </div>

            <div id="webdiskAnalysisGroup" class="webdiskdiv">
                <div class="text-center">
                    <div class="groupResult_webdisk"></div>
                </div>
            </div>

            <div id="pigsaviorAnalysisSingle" class="pigsaviordiv">
                <form>
                    <div class="text-center">
                        <div class="sub-div text-left">
                            <p class="inlineblock">Choose User:</p>
                            <select id="userList_pigsavior" class="disOutline-select"></select>
                        </div>
                        <div class="sub-div text-left">
                            <p class="inlineblock text-left">Choose Stage:</p>
                            <select id="sceneList_pigsavior" class="disOutline-select"></select>
                        </div>
                        <input type="button" class="btn custombtn specific disOutline-btn" onclick="select_pigSaviorData();" value="Submit">
                        <hr>
                        <div class="showDataInfo_pigsavior"></div>
                        <div class="result_pigsavior"></div>
                    </div>
                </form>
            </div>

            <div id="pigsaviorAnalysisGroup" class="pigsaviordiv">
                <div class="text-center">
                    <div class="sub-div text-left">
                        <p class="inlineblock text-left">Choose Stage:</p>
                        <select id="sceneList_pigsavior_group" class="disOutline-select"></select>
                    </div>
                    <input type="button" class="btn custombtn specific disOutline-btn" onclick="select_pigSaviorGroupScene();" value="Submit">
                    <hr>
                    <div class="groupResult_pigsavior"></div>
                </div>
            </div>

        </div>

        <!-- jquery 3.2.1 js -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

        <!-- bootstrap 4.0.0-beta js -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

        <script src="js/index.js"></script>
        <script src="js/sequentialAnalysis.js"></script>
        <script src="js/webdisk_analysis.js"></script>
        <script src="js/pigsavior_analysis.js"></script>

	</body>
</html>
