<html>
	<head>
		<meta charset="utf-8">
		<title>Sequential Analysis Simulator</title>
		<!-- IE any version compatible -->
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <!-- optimized for mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- bootstrap 4.0.0-beta css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- jquery ui 1.12.1 css -->
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <!-- font awesome 4.7.0 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="navbar navbar-default">
            <a href="./index.html" class="navbar-brand">Sequential Analysis Simulator</a>
            <div class="navbar-nav">
                <a href="#" id="clickWebdisk" onclick="load_Webdisk();">Webdisk</a>
                <a href="#" id="clickPigsavior" onclick="load_pigSaviorData();"">PigSavior</a>
            </div>
		</div>

		<div class="container-fluid main">
            <div id="stepOne" class="stepdiv text-center">
                <div class="stepTitle">Step1.&emsp;Settings</div>
                <div class="stepContent">
                    <div class="codeAddColumn">
                        <div class="codeList">
                            <div class="codeListItem" data-id="1">
                                <div tooltip="Enter a single character. (e.g. 'A', '1')" class="codetip">
                                    <span>Code:&ensp;
                                        <input type="text" class="codeinput" required>
                                    </span>
                                </div>
                                <div tooltip="Enter the corresponding behavior. (e.g. 'Read', 'Watch videos')" class="behaviortip">
                                    <span>Behavior:&ensp;
                                        <input type="text" class="behaviorinput" required>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="operateCodeBtns">
                            <button id="createCode" class="btn custombtn circletype disOutline-btn">
                                <i class="fa fa-plus"></i>
                            </button>
                            <button id="deleteCode" class="btn custombtn circletype disOutline-btn">
                                <i class="fa fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <hr>
                    <div class="chooseBtns">
                        <input type="submit" id="finishSettings" class="btn custombtn specific disOutline-btn" value="Next step">
                    </div>
                </div>
            </div>

            <div id="stepTwo" class="stepdiv text-center">
                <div class="stepTitle">Step2.&emsp;Enter or import your data sample</div>
                <div class="stepContent">
                    <div class="showCodeInfo"></div>
                    <div class="data">
                        <textarea class="datainput"></textarea>
                    </div>
                    <hr>
                    <div class="chooseBtns">
                        <button id="finishPreparingData" class="btn custombtn specific disOutline-btn">Next step</button>
                    </div>
                </div>
            </div>

            <div id="stepThree" class="stepdiv text-center">
                <div class="stepTitle">Step3.&emsp;Results</div>
                <div class="showDataInfo">
                    <ul class="dataInfoList"></ul>
                </div>
                <div class="result"></div>
                <hr>
                <div class="chooseBtns">
                    <button id="backToStep1" class="btn custombtn specific disOutline-btn">Back to Step1</button>
                </div>
            </div>

            <div id="webdiskAnalysis" style="display: none">
                webdisk_analysis
            </div>

            <div id="pigsaviorAnalysis" style="display: none">
                <!-- <div class="stepTitle text-center sub-div">pigsavior_analysis</div> -->
                <form>
                    <div class="text-center">
                        <div class="sub-div left-align">
                            <p class="inlineblock">請選擇使用者：</p>
                            <select id="userList" class="disOutline-select"></select>
                        </div>
                        <div class="sub-div left-align">
                            <p class="inlineblock left-align">請選擇關卡：</p>
                            <select id="sceneList" class="disOutline-select"></select>
                        </div>
                        <input type="button" class="btn custombtn disOutline-select" onclick="selectDatas()" value="送出">
                    </div>
                </form>
            </div>

        </div>
        
		<!-- Javascript -->
        <!-- jquery 3.2.1 js -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!-- jquery UI 1.12.1 js -->
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sidebar/3.3.2/jquery.sidebar.min.js"></script>
        <!-- popper 1.11.0 js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
        <!-- bootstrap 4.0.0-beta js -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

        <script src="js/index.js"></script>
        <script src="js/sequentialAnalysis.js"></script>

	</body>
</html>
